# baseURL = 'http://example.com/'
theme: fern-tui

copyright: Everything is mine
defaultContentLanguage: en

taxonomies:
    tag: tags # default
    category: categories # default
    author: authors

languages:
    en:
        title: Fern.Fun Blog
        languageName: English
        weight: 2
        languageCode: en-us
        permalinks:
            page: 
                dziennik: /journal/:year/:month/:slug/
                poradniki: /tutorials/:slug/
            section:
                dziennik: /journal/
                poradniki: /tutorials/
            taxonomy:
                tags: /tags/
                authors: /authors/
            term:
                tags: /tag/:slug/
                authors: /author/:slug/

    pl:
        title: Blog Fern.Fun 
        languageName: Polski
        weight: 2
        languageCode: pl-pl
        permalinks:
            page: 
                dziennik: /dziennik/:year/:month/:slug/
                poradniki: /poradniki/:slug/
            section:
                dziennik: /dziennik/
                poradniki: /poradniki/
            taxonomy:
                tags: /tagi/
                authors: /autorzy/
            term:
                tags: /tag/:slug/
                authors: /autor/:slug/



