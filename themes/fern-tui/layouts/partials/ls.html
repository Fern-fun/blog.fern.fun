<article class="ls">
    <p class="ls__command">
        <span class="ls__prompt">[Fern]</span> $ ls {{ .Title }}
    </p>

    {{ range .Pages }}
        <div>
            -rw-rw-r-- 1 fern fern 
            {{ .WordCount }} 
            {{ if eq .Language.Lang "pl" }}
                {{ .Date | time.Format "02 Jan 2006" }} 
            {{ else }}
                {{ .Date | time.Format "Jan 02 2006" }} 
            {{ end }}
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
    {{ end }}
</article>
