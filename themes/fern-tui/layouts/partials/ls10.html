{{ $n := 10 }}
<article class="ls">
    <p class="ls__command">
        <span class="ls__prompt">[Fern]</span> $ ls {{ .Title }} | head -n{{ $n }}
    </p>

    {{ range first $n .Pages }}
        <div class="ls__line">
            {{ partial "ls_line.html" . }}
        </div>
    {{ end }}
</article>
